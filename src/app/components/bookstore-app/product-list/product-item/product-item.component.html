<div class="card shadow-sm">
    <img class="bd-placeholder-img card-img-top" width="100%" src='{{"assets/images/" + livros.img+ ".jpg"}}'>

   <div class ="card body">
      <p class="card-text">{{livros.name}}</p>
      <p class="card-text">{{livros.category}}</p>
      <p class="card-text">{{livros.quantity}}</p>
      <p class="card-text">{{livros.price | currency: 'BRL'}}</p>
      
      <div class="btn-group">
        <button type="button" class="btn btn-sm btn-primary">Comprar</button>
        <button type="button" class="btn btn-sm btn-outline-primary">Detalhes</button>


      </div>

   </div>

</div>
